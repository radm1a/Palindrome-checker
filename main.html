<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palindr.css" />
    <link rel="icon" href="https://img.icons8.com/?size=100&id=WfzacWf9kira&format=png&color=000000" type="image/png">
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Is it a Palindrome?</h1>
        <label>Enter a text to check for a palindrome:</label>
        <input id="text-input" type="text" />
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </div>
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb"
            ><img
              src="https://img.icons8.com/?size=100&id=Y6v4nAuvNhj6&format=png&color=000000"
              alt="Sunflower"
              class="sunflower-icon"
          /></span>
          A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>
    <div id="glitterContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
